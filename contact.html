<form 
    class="contact-form" 
    id="contactForm" 
    action="https://formspree.io/f/meeljyrd" 
    method="POST"
>
    
    <!-- Pole: Email -->
    <div class="form-field">
        <label for="email" class="form-field__label">Email</label>
        <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-field__input"
            placeholder="twoj@email.pl"
            required
        >
    </div>
    
    <!-- Pole: Temat -->
    <div class="form-field">
        <label for="subject" class="form-field__label">
            Temat
            <span class="form-field__optional">(opcjonalnie)</span>
        </label>
        <select id="subject" name="subject" class="form-field__select">
            <option value="" selected>Wybierz temat</option>
            <option value="rezerwacja">Rezerwacja warsztatu</option>
            <option value="voucher">Voucher prezentowy</option>
            <option value="firmowe">Wydarzenie firmowe</option>
            <option value="wspolpraca">Współpraca</option>
            <option value="inne">Inne pytanie</option>
        </select>
    </div>
    
    <!-- Pole: Wiadomość -->
    <div class="form-field">
        <label for="message" class="form-field__label">Wiadomość</label>
        <textarea 
            id="message" 
            name="message" 
            class="form-field__textarea"
            placeholder="Napisz, w czym możemy pomóc..."
            rows="6"
            required
        ></textarea>
    </div>
    
    <!-- Ukryte pole - przekierowanie po wysłaniu -->
    <input type="hidden" name="_next" value="https://filja17.github.io/War1/contact.html?sent=true">
    
    <!-- Ukryte pole - temat maila -->
    <input type="hidden" name="_subject" value="Nowa wiadomość z formularza Atelier">
    
    <!-- Przycisk wysyłki -->
    <div class="form-field form-field--submit">
        <button type="submit" class="form-submit">
            <span class="form-submit__text">Wyślij wiadomość</span>
            <svg class="form-submit__arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
        </button>
    </div>
    
</form>
