    <link rel="stylesheet" href="css/style.css">

            <ul class="nav__menu">
                <li><a href="offer.html" class="nav__link">Oferta</a></li>

                <span></span>
                <span></span>

        </div>

        <div class="hero__content" data-reveal="fade">
            <h1 class="hero__title">Warsztaty</h1>
            <p class="hero__subtitle">Tworzenie przez doświadczenie</p>
        </div>

    <!-- WARSZTATY - SIATKA -->
    <main class="workshops" role="main">
        
        <!-- Warsztat 1: Mieszanki Herbaciane -->
        <article class="workshop-card" data-reveal="fade">
            <a href="workshop-herbata.html" class="workshop-card__link">
                <div class="workshop-card__image-wrapper">
                    <img 
                        src="assets/images/workshops/herbata.jpg" 
                        alt="Warsztat mieszanek herbacianych" 
                        class="workshop-card__image"
                        loading="lazy"
                    >
                    <div class="workshop-card__overlay"></div>
                </div>
                <div class="workshop-card__content">
                    <h2 class="workshop-card__title">Mieszanki Herbaciane</h2>
                    <span class="workshop-card__tag">Aromat</span>
                </div>
            </a>
        </article>
